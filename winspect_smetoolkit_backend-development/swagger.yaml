                    type: string
                    example: "Policy Retrieved Successfully"
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
        put:
      tags:
        - Policies
      summary: Update a policy
      description: Update an existing WIN policy
      security:
        - bearerAuth: []
      parameters:
        - name: winPolicyId
