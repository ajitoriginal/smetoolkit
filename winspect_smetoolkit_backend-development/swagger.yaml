  /template/remark/copy/defaults:
    post:
      tags:
        - Template Remark
      summary: Copy default remarks between offices
      description: Copy default remarks from one office to another for specified templates. This allows offices to share and replicate default remark configurations across multiple templates.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/copy_template_default_remarks_body'
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Template default remarks copied successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Successfully copied 15 default remarks from office 123 to office 456"
                  data:
                    type: object
                    properties:
                      copiedCount:
                        type: integer
                        example: 15
                      skippedCount:
                        type: integer
                        example: 3
                      totalFound:
                        type: integer
                        example: 18
        '400':
          description: Bad request - Invalid input parameters
        '404':
          description: Source or destination office not found
        '500':
          description: Internal server error
