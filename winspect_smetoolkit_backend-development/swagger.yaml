          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Updated Privacy Policy"
                url:
                  type: string
                  example: "https://example.com/updated-privacy-policy.pdf"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  data:
                    $ref: '#/components/schemas/WinPolicy'
                  message:
                    type: string
                    example: "Policy Updated Successfully"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
    delete:
      tags:
        - Policies
      summary: Delete a policy
      description: Soft delete a WIN policy
      security:
        - bearerAuth: []
      parameters:
        - name: winPolicyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  data:
                    type: object
                    properties:
                      deleted:
                        type: boolean
                        example: true
                  message:
                    type: string
                    example: "Policy Deleted Successfully"
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
