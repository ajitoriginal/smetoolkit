paths:
  /policies:
    get:
      tags:
        - Policies
      summary: List all policies
      description: Retrieve all active policies
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/WinPolicy'
                  message:
                    type: string
                    example: "Policies Retrieved Successfully"
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
          post:
      tags:
        - Policies
      summary: Create a new policy
      description: Create a new WIN policy
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - url
              properties:
                name:
                  type: string
                  example: "Privacy Policy"
                url:
                  type: string
                  example: "https://example.com/privacy-policy.pdf"
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  data:
                    $ref: '#/components/schemas/WinPolicy'
                  message:
                    type: string
                    example: "Policy Created Successfully"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
  /policies/{winPolicyId}:
    get:
      tags:
        - Policies
      summary: Get a specific policy
      description: Retrieve a specific WIN policy by ID
      security:
        - bearerAuth: []
      parameters:
        - name: winPolicyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
          content:
